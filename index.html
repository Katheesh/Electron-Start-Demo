<html>
<head>
    <title>SciNav Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        const electron = require("electron");
        const ipc = electron.ipcRenderer;
        document.addEventListener("DOMContentLoaded", function(){
            ipc.send("mainWindowLoaded")
            ipc.on("resultSent", function(evt, result){
                let resultEl = document.getElementById("result");
                console.log(result);
                for(var i = 0; i < result.length;i++){
                    resultEl.innerHTML += "First Name: " + result[i].FirstName.toString() + "   |  Last Name: " + result[i].LastName.toString() + "<br/>";
                }
            });
        });
    </script>
</head>
<body> 
<aside class="sidebar-left-collapse">
  <a href="#" class="company-logo">Logo</a>
  <div class="sidebar-links">
    <div class="link-blue selected">
      <a href="#">
        <i class="fa fa-picture-o"></i>Photography
      </a>
      <ul class="sub-links">
        <li><a href="#">Portraits</a></li>
        <li><a href="#">Landscape</a></li>
        <li><a href="#">Studio shots</a></li>
        <li><a href="#">Macros</a></li>
      </ul>
    </div>

    <div class="link-red">
      <a href="#">
        <i class="fa fa-heart-o"></i>Favorites
      </a>

      <ul class="sub-links">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </div>

    <div class="link-yellow">
      <a href="#">
        <i class="fa fa-keyboard-o"></i>Projects
      </a>

      <ul class="sub-links">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </div>

    <div class="link-green">
      <a href="#">
        <i class="fa fa-map-marker"></i>Places
      </a>

      <ul class="sub-links">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </div>

  </div>

</aside>

<div class="main-content">
  <div class="menu">
    <img class="arrow left" src="assets/images/demo-arrow-left.png" alt="arrow" height="120">
    <img class="arrow up" src="assets/images/demo-arrow-up.png" alt="arrow" height="150">
    <h1>Freebie: 5 Responsive Sidebar Templates</h1>
    <h2><a href="http://tutorialzine.com/2015/04/freebie-5-elegant-and-responsive-sidebar-templates/">Download</a></h2>
    <p id="result"></p>
  </div>
</div> 

</body>
</html>
